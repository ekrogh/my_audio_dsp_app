name: my_audio_dsp_app
base: core18
version: 8.6.5.git
summary: Audio input dsp app
description: |
  my_audio_dsp_app
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  alsa-mixin:
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins
      - yad
    stage:
      # restrict to only audio-related files - you need to ensure
      # that gtk3 is staged for yad to work correctly, to prompt
      # users to connect the alsa plug or proceed with pulseaudio.
      #
      # This helps prevent symbol conflicts in situations where
      # you're using a non-default library, such as those that the
      # gnome-3-34 extension for core18 provides.
      - etc/asound.conf
      - snap/command-chain/alsa-launch
      - usr/bin/yad*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libasound*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libdnsfile*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libFLAC*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libjack*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpulse*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libsamplerate*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libspeex*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libvorbis*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
  my_audio_dsp_app:
    after: [alsa-mixin]
    plugin: nil
    override-build: |
      cd Builds/LinuxMakefile/
      pwd
      make clean
      make CONFIG=Debug
      cp build/my_audio_dsp_app $SNAPCRAFT_PART_INSTALL/my_audio_dsp_app
    source: .
    build-packages:
      - g++
      - make
      - git
      - libfreetype6-dev
      - libx11-dev
      - libxcomposite-dev
      - libxext-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxrender-dev
      - libxcursor-dev
      - libgtk-3-dev
      - libwebkit2gtk-4.0-dev
      - libglu1-mesa-dev
      - mesa-common-dev
      - libasound2-dev
      - libjack-jackd2-dev
      - libcurl4-openssl-dev
      - freeglut3-dev
      - ladspa-sdk
    stage-packages:
      - libxfixes3
      - libmd0
      - libsqlite3-0
      - libffi6
      - libkeyutils1
      - libtasn1-6
      - libp11-kit0
      - libkrb5support0
      - libcomerr2
      - libk5crypto3
      - libkrb5-3
      - libgmp10
      - libnettle6
      - libhogweed4
      - libgnutls30
      - libunistring2
      - libgssapi-krb5-2
      - libssl1.1
      - libssh-4
      - libidn2-0
      - libbrotli1
      - libasn1-8-heimdal
      - libcurl4
      - libfreetype6
      - libgssapi3-heimdal
      - libhcrypto4-heimdal
      - libheimbase1-heimdal
      - libheimntlm0-heimdal
      - libhx509-5-heimdal
      - libkrb5-26-heimdal
      - libldap-2.4-2
      - libnghttp2-14
      - libpsl5
      - libroken18-heimdal
      - librtmp1
      - libsasl2-2
      - libwind0-heimdal
      - libsdl-sound1.2
      - libsdl-net1.2
      - libxcursor1
      - libxi6
      - libxinerama1
      - libxrandr2
      - libxrender1
      - libopenal1
      - libsndio6.1
      - libspeex1
      - libvorbisfile3
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1-mesa
      - libxkbcommon0
      - libglu1-mesa
      - libasound2
      - libasyncns0
      - libbsd0
