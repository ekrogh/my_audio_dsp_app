      - libdbus-1-3
      - libflac8
      - libgcc1
      - libgcrypt20
      - libgl1
      - libglvnd0
      - libglx0
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libncursesw5
      - libogg0
      - libpng16-16
      - libpulse0
      - libsdl1.2debian
      - libslang2
      - libsndfile1
      - libstdc++6
      - libsystemd0
      - libtinfo5
      - libvorbis0a
      - libvorbisenc2
      - libwrap0
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6
      - libxext6
      - zlib1g
      - freeglut3

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa

apps:
  my_audio_dsp_app:
    extensions: [gnome-3-28]
    command-chain: ["snap/command-chain/alsa-launch"]
    command: my_audio_dsp_app
    plugs:
      - alsa
      - audio-playback
      - audio-record
      - opengl
      - pulseaudio
      - desktop
      - desktop-legacy
      - wayland
      - x11
    environment:
      ALWAYS_USE_PULSEAUDIO: '1'
